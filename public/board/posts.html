<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="/src/styles/posts.css" />
		<link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
		<link rel="stylesheet" type="text/css" href="/styles.css" />
		<script type="text/javascript" src="/src/js/static.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

		<title>아무 말 대잔치</title>

	<body>
		<!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
		<section class="navbar"></section>
		<section class="main">
			<div class="leftSideBar">
				<div class="topicContainer">
					<div class="topicTitle">🌱 토픽</div>
					<div class="topicList">
						<div class="topic all">전체</div>
						<div class="topic coding">개발</div>
						<div class="topic other">고민</div>
					</div>
				</div>
			</div>
			<div class="middle">
				<div class="writeContainer">
					<img alt="유저 이미지" src="" class="userImage"></img>
          <div class="writeButton">
            📣 어떤 주제든 스피치해보세요! 이야기의 시작이 됩니다!
          </div>
				</div>
        <hr class="wrapperLine"/>
				<!--게시물 목록-->
        <div class="wrapperTitle"></div>
				<div class="wrapper"></div>
			</div>
			<div class="rightSideBar">
        <img alt="banner" class="leftBannerImage" src="/src/images/rightBanner.png" />
        <div class="top10">
          <div class="top10Title">🔥Top 10</div>
          <div class="top10wrapper"></div>
        </div>
		</section>
	</body>
	<script type="module" src="/src/js/getPosts.js"></script>
	<script type="module" src="/src/js/navbar.js"></script>
