<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles/updatePost.css" />
    <script type="text/javascript" src="/src/js/static.js"></script>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      as="style"
    />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
    <section class="navbar">
      <div class="navbarContainer">
        <button class="beforeBtn">
          <img
            src="/src/images/back.png"
            alt="backbutton image"
            class="backImage"
          />
        </button>
        <a class="navbarTitle" href="/board">아무 말 대잔치</a>
        <div class="userSetting">
          <img
            alt="profile image"
            class="profileImage"
            src="/src/images/profile_img.webp"
          />
          <div class="settingList">
            <a href="/user/update" class="profileUpdate setting"
              >회원정보수정</a
            >
            <a href="/user/password" class="passwordUpdate setting"
              >비밀번호수정</a
            >
            <a href="/" class="logOut setting">로그아웃</a>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <p class="pageTitle">게시글 수정</p>
      <form class="boardContainer">
        <div class="boardTitle">
          <label for="boardTitleInput" class="inputTitle">제목*</label>
          <input type="text" value="" id="boardTitleInput" />
        </div>
        <hr />
        <div class="boardContent">
          <label for="boardContentInput" class="inputTitle">내용*</label>
          <textarea type="text" rows="10" id="boardContentInput"></textarea>
        </div>
        <hr />
        <div class="helperTextContainer">
          <div class="helperText"></div>
        </div>
        <div class="boardImage">
          <label for="boardInputImage" class="inputTitle">이미지</label>
          <input type="file" id="boardInputImage" accept="images/*" />
        </div>
        <!--href="board/[id]/post.html"-->
        <button type="button" class="updateButton">완료</button>
      </form>
    </section>
    <script type="module" src="/src/js/updatePost.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>
  </body>
</html>
