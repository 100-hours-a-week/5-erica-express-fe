<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/src/styles/addPost.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script type="text/javascript" src="/src/js/static.js"></script>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      as="style"
    />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
    <section class="navbar">
      <div class="navbarContainer">
        <button class="beforeBtn">
          <img
            src="/src/images/back.png"
            alt="backbutton image"
            class="backImage"
          />
        </button>
        <a class="navbarTitle" href="/board">아무 말 대잔치</a>
        <div class="userSetting">
          <img
            alt="profile image"
            class="profileImage"
            src="/src/images/profile_img.webp"
          />
          <div class="settingList">
            <a href="/user/update" class="profileUpdate setting"
              >회원정보수정</a
            >
            <a href="/user/password" class="passwordUpdate setting"
              >비밀번호수정</a
            >
            <a href="/" class="logOut setting">로그아웃</a>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <span class="title">
        <strong>게시글 작성</strong>
      </span>
      <form class="wrapper" id="postForm">
        <div class="boardTitle">
          <label
            for="boardInputTitle"
            onChange="onChangeTitle"
            class="inputTitle"
            >제목*</label
          >
          <input
            type="text"
            maxlength="26"
            id="boardInputTitle"
            placeholder="제목을 입력해주세요. (최대 26글자)"
          />
        </div>
        <div class="boardContent">
          <label for="boardInputContent" class="inputTitle">내용*</label>
          <textarea
            type="text"
            id="boardInputContent"
            rows="15"
            placeholder="내용을 입력해주세요"
          ></textarea>
          <div class="helperTextContainer">
            <div class="helperText">* 제목, 내용을 모두 작성해주세요</div>
          </div>
        </div>
        <div class="boardImage">
          <label for="boardInputImage" class="inputTitle">이미지</label>
          <input type="file" id="boardInputImage" accept="image/*" />
        </div>
        <!--href="board/posts.html"-->
        <button type="button" class="submitBtn">완료</button>
      </form>
    </section>

    <script type="module" src="/src/js/navbar.js"></script>
    <script type="module" src="/src/js/addPost.js"></script>
  </body>
</html>
