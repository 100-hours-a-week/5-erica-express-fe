<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/src/styles/signUp.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script type="text/javascript" src="/src/js/static.js"></script>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      as="style"
    />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
    <section class="navbar">
      <div class="navbarContainer">
        <a class="beforeBtn" href="/">
          <img
            src="/src/images/back.png"
            alt="backbutton image"
            class="backImage"
          />
        </a>
        <a class="navbarTitle" href="">아무 말 대잔치</a>
        <div class="space"></div>
      </div>
    </section>
    <div class="main">
      <p class="mainTitle">회원가입</p>
      <form class="signUpContainer">
        <div class="topContainer">
          <p class="inputTitle">프로필 사진</p>
          <div class="helperTextContainer">
            <div class="helperText profileImageText"></div>
          </div>
          <div class="imageContainer">
            <img class="imageShow" alt="profile image" />
            <div class="imageUpdate">
              <label for="imageInput" class="imageUpdateButton">+</label>
              <input id="imageInput" type="file" accept="images/*" />
            </div>
          </div>
        </div>
        <div class="bottomContainer">
          <div class="emailContainer">
            <label for="emailInput" class="inputTitle">이메일*</label>
            <input
              required
              type="email"
              id="emailInput"
              placeholder="이메일을 입력하세요"
            />
            <div class="helperTextContainer">
              <div class="helperText emailText"></div>
            </div>
          </div>
          <div class="passwordContainer">
            <label for="passwordInput" class="inputTitle">비밀번호*</label>
            <input
              required
              type="password"
              id="passwordInput"
              placeholder="비밀번호를 입력하세요"
            />
            <div class="helperTextContainer">
              <div class="helperText passwordText"></div>
            </div>
          </div>
          <div class="passwordCheckContainer">
            <label for="passwordCheckInput" class="inputTitle"
              >비밀번호 확인*</label
            >
            <input
              required
              type="password"
              id="passwordCheckInput"
              placeholder="비밀번호를 한번 더 입력하세요"
            />
            <div class="helperTextContainer">
              <div class="helperText passwordCheckText"></div>
            </div>
          </div>
          <div class="nicknameContainer">
            <label for="nicknameInput" class="inputTitle">닉네임*</label>
            <input
              type="text"
              id="nicknameInput"
              maxlength="10"
              required
              placeholder="닉네임을 입력하세요"
            />
            <div class="helperTextContainer">
              <div class="helperText nicknameText"></div>
            </div>
          </div>
        </div>
        <!--href="index.html"-->
        <button type="button" class="signUpButton">회원가입</button>
      </form>
      <a href="/" class="goLoginButton">로그인하러 가기</a>
    </div>
    <script type="module" src="/src/js/signUp.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>
  </body>
</html>
