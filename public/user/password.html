<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles/password.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script type="text/javascript" src="/src/js/static.js"></script>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      as="style"
    />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
    <section class="navbar">
      <div class="navbarContainer">
        <div class="space"></div>
        <a class="navbarTitle" href="/board">아무 말 대잔치</a>
        <div class="userSetting">
          <img
            alt="profile image"
            class="profileImage"
            src="/src/images/profile_img.webp"
            style="width: 36px; height: 36px"
          />
          <div class="settingList">
            <a href="/user/update" class="profileUpdate setting"
              >회원정보수정</a
            >
            <a href="/user/password" class="passwordUpdate setting"
              >비밀번호수정</a
            >
            <a href="/" class="logOut setting">로그아웃</a>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <p class="pageTitle">비밀번호 수정</p>
      <form class="wrapper">
        <div class="password">
          <p class="inputTitle">비밀번호</p>
          <input
            type="password"
            id="passwordInput"
            maxlength="20"
            minlength="8"
            placeholder="비밀번호를 입력하세요"
          />
          <div class="helperTextContainer">
            <div class="helperText passwordText"></div>
          </div>
        </div>
        <div class="passwordCheck">
          <p class="inputTitle">비밀번호 확인</p>
          <input
            type="password"
            maxlength="20"
            minlength="8"
            id="passwordCheckInput"
            placeholder="비밀번호를 한번 더 입력하세요"
          />
          <div class="helperTextContainer">
            <div class="helperText passwordCheckText"></div>
          </div>
        </div>
        <button type="button" class="updateButton">완료</button>
      </form>
    </section>
    <script type="module" src="/src/js/password.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>
  </body>
</html>
