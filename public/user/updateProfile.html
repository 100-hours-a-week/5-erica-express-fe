<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/styles/updateProfile.css"
    />
    <link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles/modal.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script type="text/javascript" src="/src/js/static.js"></script>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      as="style"
    />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
    <section class="navbar">
      <div class="navbarContainer">
        <div class="space"></div>
        <a class="navbarTitle" href="/board">아무 말 대잔치</a>
        <div class="userSetting">
          <img
            alt="profile image"
            class="profileImage"
            src="/src/images/profile_img.webp"
          />
          <div class="settingList">
            <a href="/user/update" class="profileUpdate setting"
              >회원정보수정</a
            >
            <a href="/user/password" class="passwordUpdate setting"
              >비밀번호수정</a
            >
            <a href="/" class="logOut setting">로그아웃</a>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <p class="pageTitle">회원정보 수정</p>
      <form class="wrapper">
        <div class="profileTitle">
          <p class="inputTitle">프로필 사진*</p>
          <div class="imageContainer">
            <img class="imageShow" alt="profile image" />
            <div class="imageUpdate">
              <label for="imageInput" class="imageUpdateButton">변경</label>
              <input id="imageInput" type="file" accept="images/*" />
            </div>
          </div>
        </div>
        <div class="profileEmail">
          <label for="emailInput" class="inputTitle">이메일</label>
          <div id="emailInput"></div>
        </div>
        <div class="profileNickname">
          <label for="nicknameInput" class="inputTitle">닉네임</label>
          <input type="text" id="nicknameInput" />
          <div class="helperTextContainer">
            <div class="helperText"></div>
          </div>
        </div>
        <div class="profilebutton">
          <button type="button" class="updateButton">수정하기</button>
        </div>
      </form>
      <div class="profilebutton">
        <button class="deleteButton">회원 탈퇴</button>
      </div>
      <div class="updateMessage">수정완료</div>
    </section>
    <div class="modalContainer">
      <div class="deem"></div>
      <div class="memberDelete modal">
        <p class="title">회원탈퇴 하시겠습니까?</p>
        <div class="description">작성된 게시글과 댓글은 삭제됩니다.</div>
        <div class="buttonContainer">
          <button class="cancelButton button">취소</button>
          <button class="submitButton button">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/updateProfile.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>
  </body>
</html>
