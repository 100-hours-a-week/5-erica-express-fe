<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script type="text/javascript" src="/src/js/static.js"></script>
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <!--중복되는 navbar은 나중에 하나의 컴포넌트로 빼서 각각 import 할 예정-->
    <section class="navbar">
      <div class="navbarContainer">
        <a class="navbarTitle" href="">아무 말 대잔치</a>
      </div>
    </section>
    <section class="logIn">
      <div class="logInTitle">로그인</div>
      <form class="logInContent">
        <div class="emailContainer">
          <label for="email" class="title">이메일</label>
          <input
            type="email"
            minlength="8"
            id="email"
            required
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="passwordContainer">
          <label for="password" class="title">비밀번호</label>
          <input
            type="password"
            id="password"
            required
            placeholder="비밀번호를 입력하세요"
          />
          <div class="helperTextContainer">
            <div class="helperText"></div>
          </div>
        </div>
        <!--href="board/posts.html"-->
        <button type="button" class="logInButton">로그인</button>
      </form>
      <a href="/signUp" class="signUpButton">회원가입</a>
    </section>
    <script type="module" src="/src/js/logIn.js"></script>
    <script type="module" src="/src/js/navbar.js"></script>
  </body>
</html>
